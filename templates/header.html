
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>home page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% comment %} <link href="{% static 'assets/css/style.css' %}" rel="stylesheet"/> {% endcomment %}
    <link href="{% static 'assets/css/style1.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    

  </head>  

  <body>

    <div class="container">

      <div class="row mt-2">
        {% comment %} <div class="col-md-1">
          <img src="{% static 'assets/images/logo1.jpg' %}"/>
        </div> {% endcomment %}
        <div class="col-md-12"> 
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <img src="{% static 'assets/images/logo1.jpg' %}"/>
              <a class="navbar-brand ms-3" href="/home"><strong>The Coffee House</strong></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">About us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/menu">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/gallery">Gallery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/viewcart">Orders</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/register">Register</a>
                  </li>
                  {% endif %}
                </ul>
                <a href="/booktable" class="badge text-bg-warning p-2 button">Book a table</a> &nbsp;&nbsp;&nbsp;
                <a href="/showtable" class="badge text-bg-light p-2 button">show bookings</a>
              </div>
            
            </div> <!--container container-fluid end-->
          
          </nav>
          
        </div>  <!--col-md-11-->
      </div> <!--end 1 st row-->
