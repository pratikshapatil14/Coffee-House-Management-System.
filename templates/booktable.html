{% extends 'base.html' %}

{% load static %}

{% block 'main' %}
     <!-- =========================== main content ========================== -->

  <style>
    .booktable{
      background-image: url("static/assets/images/1.jpg");
      background-size: cover;

    }

  </style>
  <div class="booktable">
    
    <form method="post" action="/booktable" class="mt-3 p-5">
      {% csrf_token %}
      {% if prrmsg %}
    <div class="col-4 alert alert-danger"><i class="bi bi-exclamation-triangle-fill"></i>
        {{prrmsg}}
    </div>
    {% endif %}
        <div class="row">
            <div class="col-lg-4 col-auto">
                <input class="form-control" type="text" name="name" id="name" placeholder="Your Name">
            </div>
            <div class="col-lg-4 col-auto">
                <input class="form-control" type="email" name="email" id="email" placeholder="Your Email">
            </div>
        <div class="col-lg-4 col-auto">
                <input class="form-control" type="text" name="phone" id="phone" placeholder="Your Phone Number">
            </div> 
        </div>
        <div class="row mt-4">
    
            <div class="col-lg-4 col-auto">
                <input class="form-control" type="date" name="date" id="date" placeholder="Date">
            </div>
            <div class="col-lg-4 col-auto">
                <input class="form-control" type="time" name="time" id="name" placeholder="Time">
            </div>
            <div class="col-lg-4 col-auto">
                <input class="form-control" type="number" name="people" id="people" placeholder="#Of people">
            </div>
        <div>
        <div class="row mt-4">
          <div class="col-md-12">
            <textarea class="form-control" name="message" rows="5" id="message" placeholder="Message"></textarea>
          </div>
        </div>
      <div class="row mt-4">
        <div class="text-center">
          <button type="submit" class="btn btn-outline-warning">Book a Table</button>
        </div>
        
      </div><br>
      {% if success %}
        <div class="col-4 alert alert-success"><i class="bi bi-check-circle-fill"></i>
            {{success}}
        </div>
        {% endif %}
    </form>
  </div>
</div>
</div>

<!-- ====================  end main content ==================== -->
{% endblock 'main' %}
